<!DOCTYPE html>
<html lang="en">
<head>
    <title>SOFTCORE COLOUR FLIPPER</title>
    <style>
        #beige{
            background-color:beige;
        }
        #pink{
            background-color:pink;
        }
        #lavender{
            background-color: lavender;
        }
        #bisque{
            background-color: bisque;
        }
        button{
            border-radius: 5px;
            margin:10px;
            width:100px;
            height:40px;

        }

    </style>
</head>
<body>
    <h3>SOFTCORE COLOUR FLIPPER</h3>
    <button id="bisque" onclick="setColor('bisque')">BISQUE</button>
    <button id="pink" onclick="setColor('pink')">PINK</button>
    <button id="lavender" onclick="setColor('lavender')">LAVENDER</button>
    <button id="beige"onclick="setColor('beige')">BEIGE</button>
    <button id="random"onclick="randomColor()">RANDOM</button>
<script src="script.js"></script>
</body>
</html>
